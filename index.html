<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adusta</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/front_end.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="wrapper">
            <canvas id="player" width="1524" height="700"></canvas>
            <canvas id="arc1" width="1524" height="700"></canvas>
            <canvas id="arc2" width="1524" height="700"></canvas>
            <canvas id="ground" width="1524" height="700"></canvas>
            <canvas id="bullet1" width="1524" height="700"></canvas>
            <canvas id="bullet2" width="1524" height="700"></canvas>
        </div>
        <div class="controls-container">
            <div class="controls">
                <div class="player1">
                    <h2>PLAYER 1</h2>
                    <div class="health-container">
                        <div class="health-bar">
                            <div class="health-fill p1-health" style="width: 100%"></div>
                        </div>
                        <span class="health-text">100%</span>
                    </div>
                    <p class="p1-blah">KEYBINDS:</p>
                    <div class="keyboard-layout">
                        
                        <div class="movement-keys">
                            <p class="p1-up key">W</p>
                            <div class="wasd-row">
                                <p class="p1-left key">A</p>
                                <p class="p1-down key">S</p>
                                <p class="p1-right key">D</p>
                            </div>
                        </div>
                        <p class="p1-charge key">CHARGE: Q</p>
                        <p class="p1-shoot key">SHOOT: E</p>
                    </div>
                </div>
                <div class="player2">
                    <h2>PLAYER 2</h2>
                    <div class="health-container">
                        <div class="health-bar">
                            <div class="health-fill p2-health" style="width: 100%"></div>
                        </div>
                        <span class="health-text">100%</span>
                    </div>
                    <p class="p2-blah">KEYBINDS:</p>
                    <div class="keyboard-layout">
                        
                        <div class="movement-keys">
                            <p class="p2-up key">I</p>
                            <div class="wasd-row">
                                <p class="p2-left key">J</p>
                                <p class="p2-down key">K</p>
                                <p class="p2-right key">L</p>
                            </div>
                        </div>
                        <p class="p2-charge key">CHARGE: U</p>
                        <p class="p2-shoot key">SHOOT: O</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="moveSound" loop>
        <source src="assets/sounds/rattling.mp3" type="audio/mp3">
    </audio>
</body>
</html>
