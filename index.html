<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adusta</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/front_end.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="wrapper">
            <canvas id="player" width="1524" height="700"></canvas>
            <canvas id="arc1" width="1524" height="700"></canvas>
            <canvas id="arc2" width="1524" height="700"></canvas>
            <canvas id="ground" width="1524" height="700"></canvas>
            <canvas id="bullet1" width="1524" height="700"></canvas>
            <canvas id="bullet2" width="1524" height="700"></canvas>
        </div>
        <div class="controls-container">
            <div class="controls">
                <div class="player1">
                    <h2>PLAYER 1</h2>
                    <p>MOVE: W A S D</p>
                    <p>CHARGE: Q</p>
                    <p>SHOOT: E</p>
                </div>
                <div class="player2">
                    <h2>PLAYER 2</h2>
                    <p>MOVE: I J K L</p>
                    <p>CHARGE: U</p>
                    <p>SHOOT: O</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
