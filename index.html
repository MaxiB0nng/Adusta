<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adusta</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <canvas id="player" width="1524" height="700"></canvas>
        <canvas id="arc" width="1524" height="700"></canvas>
        <canvas id="ground" width="1524" height="700"></canvas>
		<canvas id="bullet" width="1524" height="700"></canvas>
        
        <!-- Controls Section -->
        <div class="controls">
            <div class="player1">
                <h2>PLAYER 1</h2>
                <p>MOVE: W A S D</p>
                <p>SHOOT: SPACE</p>
            </div>
            <div class="player2">
                <h2>PLAYER 2</h2>
                <p>MOVE: ↑ ← ↓ →</p>
                <p>SHOOT: ENTER</p>
            </div>
        </div>
    </div>
</body>
</html>
